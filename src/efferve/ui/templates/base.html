<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Efferve{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --border: #2a2d3a;
            --text: #e1e4ed;
            --text-muted: #8b8fa3;
            --accent: #6c7bff;
            --green: #3dd68c;
            --yellow: #f5c542;
            --red: #f5574e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        nav .brand { font-weight: 700; font-size: 1.1rem; color: var(--accent); }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.15s;
        }
        nav a:hover, nav a.active { color: var(--text); }
        main { max-width: 960px; margin: 1.5rem auto; padding: 0 1rem; }
        h1 { font-size: 1.4rem; margin-bottom: 1rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-resident { background: rgba(61,214,140,0.15); color: var(--green); }
        .badge-frequent { background: rgba(245,197,66,0.15); color: var(--yellow); }
        .badge-passerby { background: rgba(245,87,78,0.15); color: var(--red); }
        .badge-unknown { background: rgba(139,143,163,0.15); color: var(--text-muted); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border); }
        td { padding: 0.6rem 0.75rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        tr:last-child td { border-bottom: none; }
        .stat { text-align: center; }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--green); }
        .stat-label { color: var(--text-muted); font-size: 0.85rem; }
        .device-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 0.75rem; margin-top: 1rem; }
        .filter-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .filter-tabs a {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--border);
            transition: all 0.15s;
        }
        .filter-tabs a:hover { color: var(--text); border-color: var(--text-muted); }
        .filter-tabs a.active { color: var(--accent); border-color: var(--accent); background: rgba(108,123,255,0.1); }
        .empty-state { color: var(--text-muted); text-align: center; padding: 3rem 1rem; }
        .signal-bar { display: inline-block; width: 4ch; text-align: right; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>
    <nav>
        <span class="brand">Efferve</span>
        <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
        <a href="/devices" {% if request.url.path == "/devices" %}class="active"{% endif %}>Devices</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
